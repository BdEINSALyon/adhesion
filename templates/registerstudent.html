<!--C'est ici que pour du test, et pour avoir une idée du bootstrap à mettre en place-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
</head>
<body><h1>STAND VA</h1>
<form>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Sexe</label>
        <select class="form-control">
            <option>Homme</option>
             <option>Femme</option>
        </select>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control">

      </div>
    </div>
    <div class="<%= [bs_form_error_cl(f,:last_name)] %> col-md-5">
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="<%= [bs_form_error_cl(f,:email)] %> form-group">
          <label>Email</label>
        <div class="input-group">
          <input type="email" class="form-control">
          <div class="input-group-btn">
            <button class="btn btn-danger" id="mail-insa" style="width:100px" type="">
              <span class="d-inline glyphicon glyphicon-envelope"></span>
              <span class="d-inline">INSA</span>
            </button>
          </div>
        </div>

      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control">

      </div>
      <div class="form-group row">
        <div class="col-xs-12">
            <label>Date de naissance</label>
        </div>
        <div class="col-xs-12 date">
          <input type="date" class="form-control">
        </div>
        <div class="col-xs-12">
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Numéro étudiant</label>
        <input class="form-control">
      </div>
      <div class="<%= [bs_form_error_cl(f,:study_year_id)] %> form-group">
        <label>Année</label>
        <input value="afaire" class="form-control">

      </div>
      <div class="form-group">
          <label>Départ</label>

      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Détails</label>
      <textarea class='form-control' ></textarea>
  </div>
  <div class="actions">
      <button class='btn btn-block btn-primary'></button>
  </div>
</body>
</html>
